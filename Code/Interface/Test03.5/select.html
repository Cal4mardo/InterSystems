<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
</head>
<body>
    <h1>Enter PatientID and CreateFile</h1>
    
    <form id="dataForm" action="http://localhost:8000/submit_form" method="get">
        <label for="patientId">PatientID:</label>
        <input type="number" id="patientId" name="patient_id" required><br><br>
        
        <label for="createFile">CreateFile:</label>
        <input type="number" id="createFile" name="create_file" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <h2>Response:</h2>
    <div id="response"></div>
</body>
</html>
